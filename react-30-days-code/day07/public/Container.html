<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Hooks Call using Refresh Data</title>
        <!--Script tags including React-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.1/umd/react.production.min.js" integrity="sha512-YMtLFKDKe5a4zi7rJ0y4wdGErKZe3tx7L+AXDTxjNDzkv7jsaNhvumeU1xQvw6UqVwBVmYlO9NhsSuSVPUN/xQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.1/umd/react-dom.production.min.js" integrity="sha512-vN6rbu+vWW4Ck3s6RbLZs+0gRl5PWOZRUqap38gZtsheSqA2zDeI3PCshuxfYx7ytkoFMrmd0gA2sZZeP1RZYQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
        <!-- this file will declare our `data` variable -->
        <script src="./data.js"></script>
        <link
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
        type="text/css"
        />
        <link
        href="./Timeline.css"
        rel="stylesheet"
        type="text/css"
        />
    </head>
    <body>
        <div class="demo">
            <div class="notificationsFrame">
              <div id="app"></div>
            </div>
        </div>

        <script type = "text/babel"> 

        class Content extends React.Component {
                constructor(props) {
                super(props);
                this.state = {
                    activities: [],
                    loading: false // <~ set loading to false
                };
                }

                componentWillMount = () => {
                this.updateData();
                }

                componentWillReceiveProps= (nextProps)=> {
                // Check to see if the requestRefresh prop has changed
                if (nextProps.requestRefresh === true) {
                    this.setState({ loading: true }, this.updateData);
                }
                }

                // Call out to github data and refresh directory
                updateData= () => {
                this.setState(
                    {
                    loading: false,
                    activities: data.sort(() => 0.5 - Math.random()).slice(0, 4)
                    },
                    this.props.onComponentRefresh
                );
                }

                render() {
                const { loading, activities } = this.state; // ES6 destructuring

                return (
                    <div className="content">
                    <div className="line" />
                    {/* Show loading message if loading */}
                    {loading && <div>Loading</div>}
                    {/* Timeline item */}
                    {activities.map(activity => (
                        <ActivityItem key={activity.id} activity={activity} />
                    ))}
                    </div>
                );
                }
        }

            class ActivityItem extends React.Component {
            render() {
                const { activity } = this.props; // ES6 destructuring

                return (
                <div className="item">
                    <div className={"avatar"}>
                    <img alt="avatar" src={activity.actor.avatar_url} />
                    </div>

                    <span className={"time"}>
                    {moment(activity.created_at).fromNow()}
                    </span>

                    <p>
                    {activity.actor.display_login} {activity.payload.action}
                    </p>
                    <div className={"right"}>{activity.repo.name}</div>
                </div>
                );
            }
            }

            class Header extends React.Component{
                render(){
                    return(
                        <div className = "header">
                            <div className = "menuIcon">
                                <div className = "dashTop"></div>
                                <div className = "dashBottom"></div>
                                <div className = "circle"></div>
                            </div>

                            <span className = "title">{this.props.title}</span>

                            <input
                                type="text"
                                className="searchInput"
                                placeholder="Search...."
                            />
                            <div className="fa fa-search searchIcon"></div>
                        </div>
                    );
                }
            }

            class Footer extends React.Component{
                render(){
                    return <div className = "footer">{this.props.children}</div>;
                }
            }

            class Container extends React.Component {
        constructor(props) {
          super(props);

          this.state = { refreshing: false };
        }

        // Bound to the refresh button
        refresh = () => {
          this.setState({ refreshing: true });
        }

        // Callback from the `Content` component
        onComponentRefresh= () => {
          this.setState({ refreshing: false });
        }

        render() {
          const { refreshing } = this.state;
          return (
            <div className="notificationsFrame">
              <div className="panel">
                <Header title="Github activity" />
                {/* refreshing is the component's state */}
                <Content
                  onComponentRefresh={this.onComponentRefresh}
                  requestRefresh={refreshing}
                />
                {/* A container for styling */}
                <Footer>
                  <button onClick={this.refresh}>
                    <i className="fa fa-refresh" />
                    Refresh
                  </button>
                </Footer>
              </div>
            </div>
          );
        }
      }


            ReactDOM.render(<Container/>, document.querySelector('#app'));
        </script>
    </body>
</html>
